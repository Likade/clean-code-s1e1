<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix" class="matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <article class="main">
      <section id="top-add">
        <h3 class="h3-style">Add Item</h3>
        <div class="task-row">
          <input id="new-task"class="task-input" type="text">
          <button class="add">Add</button>
        </div>
      </section>
      <section>
        <h3 class="h3-style">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="elem">
            <input type="checkbox" class="check">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="✖" class="del-img">
            </button>
          </li>
          <li class="edit-mode elem">
            <input type="checkbox" class="check">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="✖" class="del-img">
            </button>
          </li>
        </ul>
      </section>
      <section>
      <h3 class="h3-style">Completed</h3>
        <ul id="completed-tasks">
          <li class="elem">
            <input type="checkbox" class="check" checked>
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="✖" class="del-img">
            </button>
          </li>
        </ul>
      </section>
    </article>
    <script SRC="app.js"></script>
  </body>
</html>
